<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleKaryawan.css">
    <title>Dashboard</title>
</head>

    <!-- Foto -->
    <div class="dash-profile">
        <img src="https://media.istockphoto.com/photos/smiling-female-architect-sitting-at-her-office-desk-picture-id1287459398?b=1&k=20&m=1287459398&s=170667a&w=0&h=BjeqitY069dkW6EKDYNZYR8GLDqrL_tzrlmw70lJZ1c=" alt="foto profile">
    </div>
    <div class="dash-content">

        <!-- Nama -->
        <div class="nama">
            <h2>Nama Lengkap</h2>
            <small>Kenny Jane</small>
        </div>

        <!-- Jabatan -->
        <div class="jabatan">
            <h2>Jabatan</h2>
            <small>Administrasi Buku</small>
        </div>

        <!-- status -->
        <div class="status">
            <div class="out-tombol">
                <button class="tombol" type="button" id="btn">            
                    <h2>Status</h2>
                    <small id="sign">Masuk</small>
                </button>
            </div>
        </div>
        
    </div>
    
<script src="script-dashboard.js"></script>
</body>
</html>
