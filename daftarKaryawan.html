<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleKaryawan.css">
    <title>Daftar Karyawan</title>
</head>
<body>
    <!-- list data -->
    <div class="daftar">
        <!-- karyawan 1 -->
        <div class="daftar-karyawan">
            <div class="karyawan-s">
                <div class="daftar-karyawan-foto"><img src="https://media.istockphoto.com/photos/smiling-female-architect-sitting-at-her-office-desk-picture-id1287459398?b=1&k=20&m=1287459398&s=170667a&w=0&h=BjeqitY069dkW6EKDYNZYR8GLDqrL_tzrlmw70lJZ1c=" alt="foto profile"></div>
                <div class="data">
                    <h3>Kenny Jane</h3>
                    <h3>Administrasi Buku</h3>
                </div>
            </div>
        </div>
        <!-- karyawan 2-->
        <div class="daftar-karyawan">
            <div class="karyawan-d">
                <div class="daftar-karyawan-foto"><img src="https://t4.ftcdn.net/jpg/02/24/86/95/360_F_224869519_aRaeLneqALfPNBzg0xxMZXghtvBXkfIA.jpg" alt="foto profile"></div>
                <div class="data">
                    <h3>Adams Smith</h3>
                    <h3>Kepala Perpustakaan</h3>
                </div>
            </div>
        </div>
        <!-- karyawan 3 -->
        <div class="daftar-karyawan">
            <div class="karyawan-t">
                <div class="daftar-karyawan-foto"><img src="https://img.freepik.com/free-photo/young-beautiful-woman-pink-warm-sweater-natural-look-smiling-portrait-isolated-long-hair_285396-896.jpg" alt="foto profile"></div>
                <div class="data">
                    <h3>Cindy Clara</h3>
                    <h3>Penjaga Perpustakaan</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
