<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleKaryawan.css">
    <title>Password Page</title>
    
</head>
<body>

    <!-- pembungkus -->
    <div class="wrap">
        <div class="header-pass">
            <h2>Ganti Password</h2>
        </div>

        <!-- kolom -->
        <div class="pass-column">
            <div class="input-pass">
                <input type="text" id="old-pass" placeholder="Password Lama" required>
            </div> 
            <div class="input-pass">
                <input type="text" id="new-pass" placeholder="Password Baru" required>
            </div>
            <div class="reset-btn">
                <button type="reset" class="btn" onclick="reset()">Reset Password</button>
            </div> 
        </div>
    </div>
    <script src="script-password.js"></script>
</body>
</html>
